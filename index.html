<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@78,417&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="the-div">
            <nav class="navigation-bar">
                <div class="left-side">
                    <div class="profile-picture">

                    </div>
                    <div class="my-github-link">
                        <a href="https://github.com/BeniGavrilescu" target="_blank"><button class="the-link">MY GITHUB PROFILE</button></a>
                    </div>
                </div>
                <div class="right-side">
                    <div class="profile-picture">

                    </div>
                    <div class="info">
                        <div class="name">
                            BEN
                        </div>
                        <div class="moneyy">
                            30.000$
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-part">
            <div class="the-game">
                <div class="vs-player">
                    <div class="left-player">
                        <div id="player-icon">
                        </div>
                        <div class="player-info">
                            YOU
                        </div>
                    </div>
                    <div class="right-player">
                        <div class="player-info">
                                COMPUTER
                        </div>
                        <div id="player-icon">

                        </div>
                    </div>
                </div>
                <div class="counter">
                    <div class="countdown">
                        Countdown
                    </div>
                    <div class="number">
                        3
                    </div>
                </div>
                <div class="transactions">
                    <div class="transaction">
                        <div class="win-or-lose">
                            W
                        </div>
                        <div class="date">
                            31.10.2025
                        </div>
                        <div class="money">
                            50$
                        </div>
                        <div class="how-much-money">
                            30$
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="the-game">
                <div class="tools">
                    <button id="rock">
                        ✊
                    </button>
                    <button id="paper">
                        ✋
                    </button>
                    <button id="scissors">
                        ✌️
                    </button>
                </div>
                <div class="how-much">
                    <button>-</button>
                    <input type="text">
                    <button>+</button>
                </div>
                <div class="ready">
                    <button>READY ?</button>
                </div>
            </div>
        </div>
   </body>
</html>
